	<script>
	function getQueryVariable(variable)
	{
		   var query = window.location.search.substring(1);
		   var vars = query.split("&");
		   for (var i=0;i<vars.length;i++) {
				   var pair = vars[i].split("=");
				   if(pair[0] == variable){return pair[1];}
		   }
		   return(false);
	}
	</script>

	<!-- ADD PLAYLIST SECOTION -->
	<div id="TABELLA" style="display: none; margin-left: auto; margin-right: auto; padding: 10px; border: medium groove #000000; background-color: ghostwhite; width: 880px">

		<table>
			<tr style="padding: 0px 5px 0px 5px">
				<td>
					<input name="TxtMacAddress" type="text" maxlength="17" id="TxtMacAddress" placeholder="Ex. 01:02:AA:BB:CC:00" style="border-style:Solid;font-size:Medium;width:180px;" />
				</td>
				<td>
					<input name="TxtName" type="text" maxlength="50" id="TxtName" title="Select a Name for the Playlist Ex. &quot;Live&quot;, or &quot;VOD&quot;" style="border-style:Solid;font-size:Medium;width:150px;" />
				</td>
				<td class="auto-style4">
					<input name="TxtLink" type="text" maxlength="200" id="TxtLink" title="Insert the playlist link ex. http://myserver.com:8000.." style="border-style:Solid;font-size:Medium;width:340px;" />
				</td>
				</tr>

		</table>

		<!-- PULSANTI -->
		<table style="table-layout: auto; empty-cells: hide; width: 880px; border-spacing: inherit">
			<tr>
				<td class="auto-style4 padding: 20px 5px 0px 5px" >
					<input type="button" name="CmdSave" value="Save" onclick="this.disabled=&#39;true&#39;;__doPostBack(&#39;CmdSave&#39;,&#39;&#39;)" id="CmdSave" style="width:100px;margin-top: 10px" />
				</td>
			</tr>
		</table>

	</div>	
	<!-- ADD PLAYLIST SECOTION END -->

	<!-- MAG SECTION -->
	<div id="TABELLAMAG" style="display: none; margin-left: auto; margin-right: auto; padding: 10px; border: medium groove #000000; background-color: ghostwhite; width: 880px">
		<table class="auto-style5">
			<tbody>
				<tr style="padding: 0px 5px 0px 5px">
					<td>
						<input type="hidden" name="txtMagDestMac" type="text" maxlength="17" id="txtMagDestMac" placeholder="Ex. 01:02:AA:BB:CC:00" style="border-style:Solid;font-size:Medium;width:180px;">
					</td>
					<td class="auto-style8">
						<input type="hidden" name="txtMagName" type="text" maxlength="50" id="txtMagName" title="Select a Name for the Playlist Ex. &quot;Live&quot;, or &quot;VOD&quot;" style="border-style:Solid;font-size:Medium;width:150px;">
					</td>

				</tr>

				<tr>
					<td class="auto-style8">
						<input type="hidden" name="txtMagPortal" type="text" maxlength="200" id="txtMagPortal" title="Portal link Ex. http://myserver.com:8000" style="border-style:Solid;font-size:Medium;width:180px;">
					</td>
					<td class="auto-style8">
						<input type="hidden" name="txtMagMac" type="text" maxlength="17" id="txtMagMac" title="MAC of the Mag Device to impersonate" class="auto-style6" style="border-style:Solid;font-size:Medium;width:150px;">
					</td>
					<td class="auto-style8">
						<input type="hidden" name="txtMagProtPassword" maxlength="16" id="txtMagProtPassword" title="Password (If application is protected)" type="password" style="border-style:Solid;font-size:Medium;width:187px;">
					</td>
					<td style="padding: 0px 0px 0px 20px">
						<input type="hidden" type="button" name="cmdSaveMag" value="Save" onclick="this.disabled=&#39;true&#39;;__doPostBack(&#39;cmdSaveMag&#39;,&#39;&#39;)" id="cmdSaveMag" style="width:100px;">
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<!-- MAG SECTION END-->

	<script type="text/JavaScript">
	var macIE = getQueryVariable('macIE');
	document.getElementById('txtMagDestMac').value=macIE;

	var nlista = getQueryVariable('nlista');
	document.getElementById('txtMagName').value=nlista;

	var servidor = getQueryVariable('servidor');
	document.getElementById('txtMagPortal').value=servidor;

	var mac = getQueryVariable('mac');
	document.getElementById('txtMagMac').value=mac;
	
	document.getElementById('TxtMacAddress').value = macIE;
	document.getElementById('TxtName').value = nlista;
	
	var lista = getQueryVariable('lista');
	document.getElementById('TxtLink').value = lista;
	
	</script>

	<script>
	if (lista != ""){
		var el = document.getElementById('TABELLAMAG');
		el.remove();	
		$('#CmdSave').trigger('click');	
	}else{
		var el = document.getElementById('TABELLA');
		el.remove();	
		$('#cmdSaveMag').trigger('click');
	}
	</script>
